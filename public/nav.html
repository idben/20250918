<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/src/page.css" rel="stylesheet">
  <title>導覽列</title>
</head>
<body class="h-screen">
  <nav class="bg-sky-100 mb-2">
    <div class="container mx-auto">
      <div class="flex justify-between items-center py-1 px-1 sm:px-0">
        <!-- Brand 區 -->
        <a href="#" class="brand flex items-center gap-1 group">
          <div class="size-[36px] bg-blue-400 rounded-md group-hover:bg-blue-300"></div>
          <div class="font-[900] text-blue-800 group-hover:text-blue-500">Brand</div>
        </a>

        <!-- 中間的主選單 -->
        <div class="menu items-center gap-1 hidden sm:flex">
          <a href="#" class="px-3 hover:bg-sky-400 hover:rounded-full hover:text-white">產品</a>
          <a href="#" class="px-3 hover:bg-sky-400 hover:rounded-full hover:text-white">價格</a>
          <a href="#" class="px-3 hover:bg-sky-400 hover:rounded-full hover:text-white">教學</a>
        </div>

        <!-- 右邊的行動按鈕 -->
        <div class="btn items-center gap-2 hidden sm:flex">
          <button class="bg-blue-400 text-white p-1 px-4
            rounded-md cursor-pointer select-none
            hover:bg-blue-500
          ">登入</button>
          <button class="bg-blue-400 text-white p-1 px-4
            rounded-md cursor-pointer select-none
            hover:bg-blue-500
          ">免費開始</button>
        </div>

        <!-- 手機選單收合鈕 三 -->
        <button class="bg-blue-200 size-7 rounded-sm
          hover:bg-blue-300 cursor-pointer select-none
          inline-block sm:hidden">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      
      
      
      
    </div>
    <!-- 手機版選單區 -->
    <div class="fixed left-0 top-0 w-full h-full bg-sky-100">
      <div class="bg-sky-200 w-[calc(100%_-_30px)] h-4/5 mx-auto mt-3">
        1
      </div>
    </div>
  </nav>

  <!-- <div class="container bg-amber-200 mx-auto">
    <nav class="bg-sky-100">123</nav>
  </div> -->
</body>
</html>
