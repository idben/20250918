<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/page.css" rel="stylesheet">
  <title>flex</title>
</head>
<body class="p-3">
  <div class="p-2 bg-amber-100 flex gap-2 mb-2">
    <div class="w-[80px] h-[60px] bg-amber-300 grow"></div>
    <div class="w-[80px] h-[60px] bg-amber-300 grow-0"></div>
  </div>

  <div class="p-2 bg-amber-100 flex gap-2 mb-6">
    <div class="w-[80px] h-[60px] bg-amber-300 grow-[2]"></div>
    <div class="w-[80px] h-[60px] bg-amber-300 grow"></div>
    <div class="w-[80px] h-[60px] bg-amber-300 grow-0"></div>
  </div>

  <div class="p-2 bg-sky-100 w-[240px] flex gap-2 mb-2">
    <div class="w-[160px] h-[60px] bg-sky-300"></div>
    <div class="w-[160px] h-[60px] bg-sky-300 shrink-0"></div>
  </div>

  <div class="p-2 bg-sky-100 w-[240px] flex gap-2 mb-6">
    <div class="w-[160px] h-[60px] bg-sky-300 shrink-[3]"></div>
    <div class="w-[160px] h-[60px] bg-sky-300 shrink-2"></div>
    <div class="w-[160px] h-[60px] bg-sky-300 shrink"></div>
  </div>

  <div class="p-2 bg-rose-100 flex gap-2 mb-2">
    <div class="basis-10 h-[60px] bg-rose-300"></div>
    <div class="basis-40 w-[300px] h-[60px] bg-rose-300"></div>
  </div>
</body>
</html>
